spring.application.name=app-backend-educatoon
# Configuraci\u00f3n de la Base de Datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:educatoon_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuraci\u00f3n de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Permite el acceso a la consola de H2
spring.h2.console.enabled=true
